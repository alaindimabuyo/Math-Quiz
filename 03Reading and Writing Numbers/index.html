<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>
<body>
    <div class="relative">
        <button onclick="showGrid()" id="start_button">START QUIZ</button>
    </div>
    <div id="grid">
        
        <div id="quiz">
            <h1>Reading and Writing Numbers</h1>
            <hr style="margin-bottom: 20px">

            <p id="question"></p>
            <div id ="box">
                <img src= "">
            </div>
             

            <div class="buttons">
                <a ><button  id="btn0"><span id="choice0"></span></button></a>
                <a ><button  id="btn1"><span id="choice1"></span></button></a>
                <a ><button  id="btn2"><span id="choice2"></span></button></a>
                <a ><button  id="btn3"><span id="choice3"></span></button></a>
            </div>
            
            <hr style="margin-top: 50px">
            <footer>
                <p id="progress">Question x of y</p>
            </footer>
        </div>
    </div>
    <div class="relative">
        <div id="correct_submit">
            <button id = "x_button" onclick="showGrid()">X</button>
            <p id = "number_correct"></p>
            <p id = "message">That is Correct!</p>
            <img id = "picture" src="correct.gif">
        </div>
        <div id="wrong_submit">
            <button id = "y_button" onclick="showGrid()">X</button>
            <p id = "number_correct"></p>
            <p id = "message"> Your Answer is Wrong!</p>
            <img id = "picture" src="wrong.gif">
        </div>
    </div>
<script src="quiz.js"></script>
<script src="question.js"></script>
<script src="app.js"></script>
<audio id="wrong" src="wrong.wav" autostart="false"></audio>
<audio id="correct" src="correct.mp3" autostart="false"></audio>

</body>
</html>
